<div class="auth-page">
    <div class="login-block">
      <h1 class="login-name">Log In</h1>
      <input type="text" placeholder="username" class="login-input" [(ngModel)]="username">
      <input type="password" placeholder="password" class="login-input" [(ngModel)]="password">
      <input type="button" class="login-input-btn" value="Log in" (click)="login()">
    </div>
  </div>
