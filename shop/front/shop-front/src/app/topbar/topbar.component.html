<div class="top-bar">
      <img src="assets/images/game_icon.png" class="icon">
      <h1 class="top-bar-page-name" [routerLink]="['/']">Game shop</h1>


    <div *ngIf="logged" class="top-right">
      <img src="assets/images/cart.png" class="cart" [routerLink]="['/', 'cart']">

    </div>
    <h2 *ngIf="!logged" class="login-btn" [routerLink]="['/', 'auth']">log in</h2>
  </div>
